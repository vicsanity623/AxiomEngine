# .github/workflows/build.yml

name: Axiom CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        # Install build tools needed only for CI visualization
        pip install pyinstaller pyvis networkx
    
    - name: Verify Lexical Mesh Integrity (Test)
      # Run the system check to ensure the Lexicon/Synapse tables can be built
      run: |
        python view_ledger.py --stats
        
    - name: Build Standalone (Optional, but good test)
      run: python build_standalone.py
