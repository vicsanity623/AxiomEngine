# .github/workflows/build.yml

name: Axiom CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        uv pip install -e .[tools,tests]
        
    - name: Download SpaCy Model (CRITICAL FIX)
      run: python -m spacy download en_core_web_sm # <-- ADD THIS LINE
        
    - name: Verify Lexical Mesh Integrity (Test)
      run: |
        python view_ledger.py
        
    - name: Build Standalone (Optional, but good test)
      run: python build_standalone.py
